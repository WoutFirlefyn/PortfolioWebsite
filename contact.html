<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="contact_container">
        <header>
            <nav>
                <span>Wout Firlefyn</span>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html"><b>Contact Me</b></a></li>
                </ul>
                <div class="menu-icon" id="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>
        <section class="hero">
            <div class="hero-content">
                <h1>Contact Me</h1>
            </div>
        </section>
        <div class="form-wrapper">
            <form class="contact_form" netlify name="contact form">
                <div class="contact_input-group">
                    <input type="text" id="name" name="name" placeholder="Name*" required>
                    <label for="name">Name *</label>
                </div>

                <div class="contact_input-group">
                    <input type="text" id="email" name="email" placeholder="Email*" required>
                    <label for="email">Email *</label>
                </div>

                <div class="contact_input-group">
                    <input type="tel" id="phone" name="tel" placeholder="Phone">
                    <label for="phone">Phone</label>
                </div>

                <div class="contact_input-group">
                    <input type="text" id="company" name="company" placeholder="Company">
                    <label for="company">Company</label>
                </div>

                <div class="contact_form-message contact_input-group">
                    <textarea id="message" name="message" placeholder="Message*"></textarea>
                    <label for="message">Message *</label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <div class="link-icons">
                <a href="https://woutfirlefyn.itch.io/">
                    <img src="assets/itchio-logo.png" alt="Itch.io Icon">
                </a>
                <a href="https://github.com/WoutFirlefyn">
                    <img src="assets/github-logo.jpg" alt="GitHub Icon">
                </a>
                <a href="https://www.therookies.co/u/WoutFirlefyn">
                    <img src="assets/rookie-logo.png" alt="The Rookies Icon">
                </a>
                <a href="https://www.linkedin.com/in/wout-firlefyn-099565321/">
                    <img src="assets/linkedin-logo.png" alt="LinkedIn Icon">
                </a>
            </div>
        </footer>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
